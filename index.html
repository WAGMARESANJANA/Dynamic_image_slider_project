<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Text Overlay on Background -->
    <div class="overlay-text">Mountains</div>

    <div class="slider-container">
        <div class="slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW9h4fU35Nb2lGTCcT-GS1pVkWd5gqV0yegw&s" alt="Image 1" class="slide">
            <img src="https://cff2.earth.com/uploads/2023/06/02100547/Mountain-2-1400x850.jpg" alt="Image 2" class="slide">
            <img src="https://media.timeout.com/images/106041640/image.jpg" alt="Image 3" class="slide">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="thumbnails">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW9h4fU35Nb2lGTCcT-GS1pVkWd5gqV0yegw&s" class="thumbnail" onclick="currentSlide(1)">
        <img src="https://cff2.earth.com/uploads/2023/06/02100547/Mountain-2-1400x850.jpg" class="thumbnail" onclick="currentSlide(2)">
        <img src="https://media.timeout.com/images/106041640/image.jpg" class="thumbnail" onclick="currentSlide(3)">
    </div>

    <script src="script.js"></script>
</body>
</html>
